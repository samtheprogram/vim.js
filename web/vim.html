<!doctype html>
<!--  vim: set sw=2 ts=2 et : --> 
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Vim.js (Tin)</title>

<style>

body {
    height: 100%;
    margin: 0;
    padding: 0;
}

#vimjs-container { 
  /* Geo */
  position: absolute;
  width: 96%;
  height: 96%;
  border: 0px solid;
  margin: 1%;

  /* from bootstrap */
  border-color: rgb(102, 175, 233);
  box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset, 0px 0px 8px rgba(102, 175, 233, 0.6);

  /* from Darkside */
  background-color:black;
  color:#bababa;
}

/* from Darkside */
#vimjs-container em {
  color:#1cc3e8;
}

/* Ths size of vim inside its canvas */
#vimjs-canvas {
  width:100%;
  height:100%;
  display:none;
}
.vimjs-invisible {
  position:absolute;
  left:-9999px;
}

#vimjs-font-test {
  font: 40px monospace;
}

</style>
</head>



<body>


<!-- Container -->
<!-- <code>:e $VIM/vimrc</code> -->
<div id="vimjs-container">
  <canvas id="vimjs-canvas"></canvas>
</div>


<!-- Download button -->
<a id=dl download="file.txt"></a>



<!-- Workaround -->
<audio id="vimjs-beep" src="drip.ogg" class="vimjs-invisible"></audio>
<input id="vimjs-file" class="vimjs-invisible" type="file"></input>
<div id="vimjs-font-test" class="vimjs-invisible"></div>
<div id="vimjs-trigger-dialog" class="vimjs-invisible">
        <button id="vimjs-trigger-button" type="button" class="vimjs-invisible">Click Me</button>
</div>


<!-- VIM -->
<script src="vim_launch.js" charset="utf-8"></script>




</body>
</html>
